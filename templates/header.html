<!DOCTYPE html>
<html>
<head>


<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Item Catalog App</title>

<!-- Bootstrap Core CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

<!-- Custom CSS -->
<style>
  body {
    padding-top: 100px;
    /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation
    changes. */
  }
</style>

</head>

<body>


<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand navbar-right" href="{{ url_for('showCatalogs') }}">Item Catalog</a>
        </div>

        <div class="navbar-header pull-right">
            {% if user %}
                <div class="navbar-text">
                    <p class="navbar-text"><a href="{{ url_for('gdisconnect') }}">Logout</a></p>
                    <p class="navbar-text">Signed in as: {{ user.name }}</p>
                </div>
            {% else %}
                <a href="{{ url_for('showLogin') }}"><button>Login</button></a>
            {% endif %}
        </div>
    </div>
    <!-- /.container -->
</nav>
